<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      button {
        margin: 5px;
        height: 60px;
        width: 60px;
        border-radius: 50px;
        border: none;
        font-size: 25px;
        cursor: pointer;
        background-color: rgb(51,51,51);
        color: white;
      }

      .clear-button {
        font-size: 18px;
      }

      .operator {
      background-color: rgb(254, 160, 10);
      color: white;
      }

      .js-showCalculation {
        color: white;
        font-family: Arial;
        font-size:25px;
      }
    </style>
  </head>
  <body style="background-color: black;">

    <p class="js-showCalculation"></p>

    <button onclick="number = '1'; updateCalculation(); ">1</button>
    <button onclick="number = '2'; updateCalculation(); ">2</button>
    <button onclick="number = '3'; updateCalculation(); ">3</button>
    <button class="operator" onclick="number = ' + '; updateCalculation();">+</button><br>

    <button onclick="number = '4'; updateCalculation(); ">4</button>
    <button onclick="number = '5'; updateCalculation(); ">5</button>
    <button onclick="number = '6'; updateCalculation(); ">6</button>
    <button class="operator" onclick="number= ' - '; updateCalculation();">-</button><br>

    <button onclick="number = '7'; updateCalculation(); ">7</button>
    <button onclick="number = '8'; updateCalculation(); ">8</button>
    <button onclick="number = '9'; updateCalculation(); ">9</button>
    <button class="operator" onclick="number = ' * '; updateCalculation();">*</button><br>

    <button onclick="number = '0'; updateCalculation(); ">0</button>
    <button onclick="number = '.'; updateCalculation(); ">.</button>
    <button onclick="calculation = eval(calculation); document.querySelector('.js-showCalculation').innerHTML = calculation;">=</button>
    <button class="operator" onclick="number = ' / '; updateCalculation();">/</button><br>

    <button class="clear-button" onclick="calculation = ''; document.querySelector('.js-showCalculation').innerHTML = calculation; localStorage.setItem('calculation', calculation); ">Clear</button>

    <script>
      let calculation = localStorage.getItem('calculation') || "";
      

      function updateCalculation(){
        calculation += number; 
        // console.log(calculation);
        document.querySelector('.js-showCalculation').innerHTML = calculation;

        localStorage.setItem('calculation', calculation);
      }



      
    </script>
  </body>
</html>
